{% set version = "6.0.3" %}

package:
  name: genomekit
  version: {{ version }}

source:
  git_url: https://github.com/deepgenomics/GenomeKit.git
  git_rev: chore/fmt11

build:
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  skip: true  # [py>310 or py<38]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - setuptools                             # [build_platform != target_platform]

  host:
    - appdirs
    - fmt
    - numpy  # [not win or py>38]
     # avoid build failure on Windows
    - numpy >=1.18.0,<1.19.0  # [win and py==38]
    - typing-extensions
    - zlib
    - python {{ python }}
    - pip
    - setuptools

  run:
    - appdirs
    - google-cloud-storage >=2.10.0
    - typing-extensions
    - importlib-metadata
    - tqdm
    - python {{ python }}

test:
  imports:
    - genome_kit
  requires:
    - pytest-cov
    - pip
  source_files:
    - tests
  commands:
    - pip check
    - python -m unittest discover

about:
  doc_url: https://deepgenomics.github.io/GenomeKit/
  home: https://github.com/deepgenomics/GenomeKit
  license: "Apache-2.0"
  license_file: "LICENSE"
  summary: GenomeKit is a Python library for fast and easy access to genomic resources such as sequence, data tracks, and annotations.

extra:
  recipe-maintainers:
    - s22chan
    - ovesh
